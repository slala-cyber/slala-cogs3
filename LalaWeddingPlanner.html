<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Seating Planner</title>

  <!-- Bootstrap (Extra Credit +15%) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>

<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4">
    <h2 class="text-center mb-4">Wedding Seating Planner</h2>

    <p class="text-center">
      Click the button to calculate seating using <strong>prompt()</strong>.
    </p>

    <div class="text-center">
      <button class="btn btn-primary btn-lg" onclick="calculateSeating()">
        Calculate Seating
      </button>
    </div>

    <div id="output" class="mt-4 text-center fs-4"></div>
  </div>
</div>

<script>
function calculateSeating() {
  // Ask user for inputs
  let guests = parseInt(prompt("How many guests?"));
  let tables = parseInt(prompt("How many tables?"));

  // Calculate base number per table
  let base = Math.floor(guests / tables);
  let extra = guests % tables;

  // Build an array of table sizes
  let tableSizes = [];
  for (let i = 0; i < tables; i++) {
    if (i < extra) {
      tableSizes.push(base + 1);
    } else {
      tableSizes.push(base);
    }
  }

  // Build readable output
  let counts = {};
  for (let size of tableSizes) {
    counts[size] = (counts[size] || 0) + 1;
  }

  let parts = [];
  for (let size in counts) {
    let tableCount = counts[size];
    parts.push(`${tableCount} table${tableCount > 1 ? "s" : ""} of ${size}`);
  }

  let finalMessage = `Your ${guests} guests will be seated as follows: ${parts.join(", ")}.`;

  // Show alert
  alert(finalMessage);

  // Show formatted page output
  document.getElementById("output").innerHTML = finalMessage;
}
</script>

</body>
</html>
